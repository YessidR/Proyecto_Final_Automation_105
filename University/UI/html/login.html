<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login.css">
</head>

<body> 

    <form action="../html/index.html" class="form">  <!--Nueva direccion...-->
       
        <h2 class="form_title">UNIVERSITY</h2>

        <div class="form_container">
             <div class="form_group">
                <input type="text" id="user" class="form_input" placeholder=" ">
                <label for="user" class="form_label">Username:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Password:</label>
                <span class="form_line"></span>
            </div>

            <div class="show_pass">
                <input type="checkbox" onclick="myFunction()">
                <a>Show Password</a>

                <script> //Script para mostrar contrase√±a...
                    function myFunction() {
                      var x = document.getElementById("password");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                </script>

            </div>

            <input type="submit" id="boton" class="form_submit" value="Log in"> <a href="/index.html"></a> 
        </div>


    </form>
    <script src="../scripts/login.js"></script>
</body>
</html>
