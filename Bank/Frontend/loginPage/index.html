<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>
        <section class="body-main">
            <div class="bank-img">
                <img src="imgs/bank-logo.png" class="bank-logo"/>
            </div>
            <div class="login-area">
                <div class="login-text">Login Account</div>
                <div class="input-field">
                    <input class="input-name" type="text" placeholder="Enter name account" required>
                    <input class="input-password" type="password" type="text" placeholder="Password" required>
                </div>
                <div class="login-btn-area">
                    <button class="login-btn">Login</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
